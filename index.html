<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background1" id="background1">
        <div class="content">

			<button class="mainbutton" type="button">Csatlakozz</button>

	<div class="background2" id="background2">
		<h1 class="title">Vigyázz!</h1>
	</div>
    <script>
        window.addEventListener('scroll', function() {
            var scrolled = window.scrollY;
            var background = document.getElementById('background');
            if (scrolled > 0) {
                background.classList.add('scrolled');
            } else {
                background.classList.remove('scrolled');
            }
        });
    </script>
</body>
